<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Admin Panel</title>
  <!-- Custom fonts for this template-->
  <link href="../img/ngo1.png" rel="icon">
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="../vendor/fontawesome-free/css/fontawesome.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="../css/sb-admin-2.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-6">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <img src="../img/ngo.png" height="150px">
                    </div>
                    <br>
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                      <p class="mb-4">Just enter your email address below and we'll send you a link to reset your
                        password!</p>
                    </div>
                    <form class="user" id="myForm" novalidate="">
                      <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="inputSuccess1"
                          aria-describedby="emailHelp" placeholder="Enter Email Address" required>
                        <div class="invalid-feedback">please enter valid email</div>
                      </div>
                      <button type="submit" name="login_btn" id="btnSubmit" class="btn btn-primary btn-user btn-block">
                        Reset password </button>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a class="small" href="login.html">Already have an account? Login!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="../js/sb-admin-2.min.js"></script>
  <!-- Page level custom scripts -->
  <!-- <script src="../js/multiform.js"></script> -->
  <script src="../firebase/auth.js"></script>
  <script src="../firebase/login_system/forgot.js"></script>
  <script>
    $("#btnSubmit").click(function (event) {
      // Fetch form to apply custom Bootstrap validation
      var form = $("#myForm")
      if (form[0].checkValidity() === false) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.addClass('was-validated');
      // Perform ajax submit here...
    });
  </script>
</body>

</html>
